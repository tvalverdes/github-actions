    steps:
      - name: Hola mundo
        run: echo "Hola mundo"
      
      - name: touch file
        run: touch file.txt

      - name: set text
        run: echo "Hello world" > file.txt
  job2:
    runs-on: ubuntu-latest
    steps:
      - name: Print job2
        run: echo "Job2 running"

  
    
  job3:
